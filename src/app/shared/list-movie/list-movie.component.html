<div id="movies" class="movies animated fast fadeIn">
  <div class="container mt-4" data-aos="fade-up">
    <!-- <div class="section-title text-center">
      <p>Productos</p>
    </div> -->

    <div class="row pt-4">
      <div
        class="col-lg-3 col-md-6 d-flex align-items-stretch"
        style="height: 50%"
        *ngFor="let item of items"
      >
        <div
          class="movie cursor"
          data-aos="fade-up"
          data-aos-delay="400"
          (click)="viewMovie(item.id)"
        >
          <div class="movie-img inner">
            <img [src]="item.poster_path | image" class="img-fluid" alt="" />
          </div>
          <div class="movie-info">
            <h4>
              {{ item.title | slice: 0:12 }}
              {{ item.title.length > 12 ? "..." : "" }}
            </h4>
            <p>Calificaci√≥n: {{ item.vote_average }}</p>
            <span> Like: {{ item.popularity }} </span>
            <span class="mb-2">Estreno: {{ item.release_date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
